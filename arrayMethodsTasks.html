        // function that takes an array and filter out values >= a and <= b
        const arr = [5, 3, 8, 1]
        function filterRange(arr, a, b){
            // const sortedArr = arr.sort((a, b) => a -b) NOT NECESSARY BCS WE AINT LOOK FOR ORDER

        // function that filter out values in a range

        function filterRangeInPlace(arr2, a, b){
