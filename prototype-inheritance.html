<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype-inheritance js info</title>
</head>
<body>
    <script>
        // [[Prototype]] is either null or references another object.
        let animal = {
            eat : true,
            walk() {
                console.log("Animal Walks")
            } // this function(method) is also inherited by rabbit
        }


        let rabbit = {
            jump : true,
            __proto__ : animal // __proto__ inheritance writen in another way
        }

        // rabbit.__proto__ = animal // sets rabbit.[[Prototype]] = animal

        // now we can find both properties in Rabbit
        console.log(rabbit.eat)
        console.log(rabbit.jump)

        rabbit.walk() // walk is also taken from the prototype

        // the prototype chain can be longer

        let longEar = {
            earLength : 10,
            __proto__ : rabbit
        }
        // Now if we read something from longEar, and itâ€™s missing, 
        // JavaScript will look for it in rabbit, and then in animal.
        longEar.walk()
        console.log(longEar.jump)

        rabbit.walk = function () {
            console.log("Rabbit! Bounce bounce")
        }

        // Now rabbit doesnt need to use prototype to get walk(), it has its own walk()
        rabbit.walk() // Rabbit! Bounce bounce

    </script>
</body>
</html>
