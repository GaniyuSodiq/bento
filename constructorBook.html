<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Book</title>
</head>

<body>
    <script>
        function Book(title, author, pages, hasRead) {
            if (!new.target) {
                throw Error("You must use the 'new' operator to call the constructor");
            }
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.hasRead = hasRead;
            this.info = function () {
                return `${this.title} by ${this.author}, ${this.pages}, ${this.hasRead === true ? "has read" : "not read yet"}.`
            }
        }

        const theHobbit = new Book("The Hobbit", "J.R.R. Tolkien", "298 Pages", false)
        console.log(theHobbit.info())
    </script>
</body>

</html>
