<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop Prototype Inheritance</title>
</head>
<body>
    <script>
        let animal = {
            eats : true
        }
        let rabbit = {
            __proto__ : animal,
            jumps : true
        }

        console.log(Object.keys(rabbit)) // give only the default keeys in the object - not inherited keys
        
        for (let key in rabbit){
            console.log(key)
        }
    </script>
</body>
</html>
