<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop Prototype Inheritance</title>
</head>
<body>
    <script>
        let animal = {
            eats : true
        }
        let rabbit = {
            __proto__ : animal,
            jumps : true
        }

        console.log(Object.keys(rabbit)) // give only the default keeys in the object - not inherited keys
        
        for (let key in rabbit){
            console.log(key)
        }

        // use obj.hasOwnProperty(key) to isolate default and inherited keys

        for (let key in rabbit){
            let isOwn = rabbit.hasOwnProperty(key) // check if the key is a default key in rabbit{}
            if (isOwn){
                console.log(`${key} : is default key`)
            } else {
                console.log(`${key} : is inherited key`)
            }
        }

        // TASKS CLASSW WORK
        let head = {
            galsses : 1
        }
        let table = {
            __proto__:head,
            pen: 3
        }

        let bed = {
            __proto__: table,
            pillow: 1,
            sheet: 2
        }
        let pocket = {
            __proto__: bed,
            money: 2000
        }

        console.log(pocket.pen)
        console.log(bed.galsses)
    </script>
</body>
</html>
